<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Ads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row gx-1">
        <div class="col">
          <div class="card border border-secondary rounded shadow-lg">
            <div class="card-body bg-light rounded">
              <h2 class="card-title">¡Bienvenidos a tus clases de español!</h2>
              <p class="card-text">
                Join a community of learners and discover how easy and enjoyable
                learning Spanish can be.
              </p>
              <button class="btn btn-warning px-4 py-2 shadow-lg">
                Join Today!
              </button>
            </div>
          </div>
        </div>

        <!-- Next card -->
        <div class="col">
          <div class="card max-width border border-secondary rounded shadow-lg">
            <img class="card-img-top rounded" src="beach.jpg" alt="a beach" />

            <div class="card-body">
              <p class="card-text">
                Check out our luxurious resort and enjoy the stunning views from
                our private beach.
              </p>
            </div>
          </div>
        </div>

        <!-- Next card  -->
        <div class="card">
          <h2 class="card-title">Harry's Hamburgers</h2>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
